<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="flex flex-col m-5">
      <button
        type="button"
        id="download-btn"
        class="px-6 py-5 mb-5 text-sm font-bold transition duration-300 md:w-96 rounded-2xl hover:bg-blue-700 focus:ring-4 bg-blue-600"
      >
        Download Reports
      </button>
      <div class="flex flex-col items-center">
        <h1 class="font-bold text-3xl text-gray-200">Day to Day Expenses</h1>
        <h2 class="my-5 font-bold text-gray-300">2024</h2>
        <h3 class="my-2 font-bold text-gray-300">March 2024</h3>
        <div class="overflow-x-auto">
          <table id="day-to-day-expenses" class="min-w-full bg-gray-800 border border-gray-700">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b text-gray-300">Date</th>
                <th class="py-2 px-4 border-b text-gray-300">Description</th>
                <th class="py-2 px-4 border-b text-gray-300">Category</th>
                <th class="py-2 px-4 border-b text-gray-300">Income</th>
                <th class="py-2 px-4 border-b text-gray-300">Expenses</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b text-gray-300">22/01/2024</td>
                <td class="py-2 px-4 border-b text-gray-300">Butter Masala</td>
                <td class="py-2 px-4 border-b text-gray-300">Food</td>
                <td class="py-2 px-4 border-b text-green-500">2000</td>
                <td class="py-2 px-4 border-b text-red-500">2500</td>
              </tr>
            </tbody>
            <tbody>
              <tr>
                <td
                  class="py-2 px-4 border-b text-green-500 text-right"
                  colspan="5"
                >
                  Total saving = 2500
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="font-bold text-xl my-4 mt-10 text-gray-200">
          Yearly Reports
        </div>
        <div class="overflow-x-auto">
          <table id="yearly-reports" class="min-w-full bg-gray-800 border border-gray-700">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b text-gray-300">Month</th>
                <th class="py-2 px-4 border-b text-gray-300">Income</th>
                <th class="py-2 px-4 border-b text-gray-300">Expense</th>
                <th class="py-2 px-4 border-b text-gray-300">Saving</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b text-gray-300">Jan</td>
                <td class="py-2 px-4 border-b text-green-500">100</td>
                <td class="py-2 px-4 border-b text-red-500">50</td>
                <td class="py-2 px-4 border-b text-green-500">50</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="font-bold text-xl my-4 mt-10 text-gray-200">
          Note Reports 2024
        </div>
        <div class="overflow-x-auto">
          <table id="note-reports" class="min-w-full bg-gray-800 border border-gray-700">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b text-gray-300">Date</th>
                <th class="py-2 px-4 border-b text-gray-300">Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b text-gray-300">20/10/2024</td>
                <td class="py-2 px-4 border-b text-green-500">
                  Reduce Expenses
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('download-btn').addEventListener('click', function() {
        let csvContent = "data:text/csv;charset=utf-8,";
        const tables = ['day-to-day-expenses', 'yearly-reports', 'note-reports'];

        tables.forEach(tableId => {
          let table = document.getElementById(tableId);
          for (let row of table.rows) {
            let rowData = [];
            for (let cell of row.cells) {
              rowData.push(cell.textContent);
            }
            csvContent += rowData.join(",") + "\\r\\n";
          }
          csvContent += "\\r\\n"; // Adding space between tables
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "reports.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    </script>
  </body>
</html>
